<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
    <title>Princess Savior Registration Page</title>
</head>
<body>
    <div id="registration-form">
        <div id="title-logo">
            <img style="position:absolute; width:32.4vw; height: 28.8vw; left:50%; transform:translate(-50%, -25%);" src="./assets/sophie-final.png" />
        </div>
        <div id="form-title">Princess Savior Account Registration</div>
        <form id="form-body">
            <input type="text" name="username" value="Username" /> <br /><br />
            <input type="text" name="email" value="Email" size="40" /><br /><br />
            <input type="text" name="age" value="Age" size="40" /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
