<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
    <title>Princess Savior Registration Page</title>
</head>
<body>
    <div id="background">
       <img id="background-image" src="./assets/coverart-1.jpg" />
    </div>
    <div id="registration-form">
        <div id="form-body">
            <img id="title-logo-image" src="./assets/sophie-final.png" />
            <div id="form-title">Princess Savior Account Registration</div>
            <form id="form-details">
                <input id="username-input" type="text" name="username" value="Username" onfocus="if (this.value == 'Username') {this.value=''}" onblur="if (this.value == '') { this.value = 'Username' }" />
                <div class="error-messages" id="username-error-message">Invalid Username</div>
                <input id="email-input" type="text" name="email" value="Email" onfocus="if (this.value == 'Email') {this.value=''}" onblur="if (this.value == '') { this.value = 'Email' }" />
                <div class="error-messages" id="email-error-message">Invalid Email</div>
                <input id="age-input" type="text" name="age" value="Age" onfocus="if (this.value == 'Age') {this.value=''}" onblur="if (this.value == '') { this.value = 'Age' }" />
                <div class="error-messages" id="age-error-message">Invalid Age</div>
                <br /><input id="registration-submit" style="display:inline-block;" type="submit" value="Submit" />
            </form>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
